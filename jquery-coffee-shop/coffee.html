<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src='http://code.jquery.com/jquery.js'></script>

<script>
    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hotChocolate": 2.50
    };    
    
    // var myImage = document.getElementById("coffee_image");
    var myImage = $('#coffee_image');
    var myRevenueMessage = $("#revenue");
    var espresso = $('#espresso');
    var latte = $('#latte');
    var hotChocolate = $('#hot-chocolate');
    var drinksOrdered = [];

    function revenue() {
        var totalRevenue = 0;
        for (var i = 0; i < drinksOrdered.length; i++ ) {
            totalRevenue += prices[drinksOrdered[i]];
        }
        return totalRevenue;
    }


    function makeCoffee(drinkType) {
        // myImage.src = 'static/coffee_machine.jpg' DOESN"T WORK ANYMORE
        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);
        myImage.attr('src', "static/coffee_machine.jpg");
        setTimeout(function() { 
            myImage.attr('src', "static/coffee_mug.jpg"); 
            }, 1500);
        setTimeout(function() { 
            myImage.attr('src', "static/coffee_beans.jpg"); 
            }, 4000);

        console.log(revenue());

        myRevenueMessage.html('$' + revenue().toFixed(2));
    }

    // myImage.setAttribute('src', "static/coffee_beans.jpg");

    // myImage.addEventListener('click', function () {
    //     return makeCoffee();
    // });

    myImage.attr('src', 'static/coffee_beans.jpg').on('click', function () { 
        return makeCoffee('brew'); });
    espresso.on('click', function () { 
        return makeCoffee('espresso'); });
    latte.on('click', function () { return makeCoffee('latte'); });
    hotChocolate.on('click', function () { 
        return makeCoffee('hotChocolate'); });



    // function revenue() {
    //     var totalRevenue = 0;
    //     $.each(drinksOrdered), function( index, drinkType) {
    //         totalRevenue += prices[drinksOrdered[i]];
    //     };
    //     return totalRevenue;
    // }

</script>

</body>
</html>
