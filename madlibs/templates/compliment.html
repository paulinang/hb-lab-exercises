<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}! I think you're: 
    <ul>
        {% for compliment in compliments %}
               <li>{{compliment}}</li> 
        {% endfor %}
    </ul>
    <form action='/game'>
        <label>Would you like to play a game?
            <input type='radio' name='play-game' value='yes'>Yes
            <input type='radio' name='play-game' value='no'>No
        </label><br>
        <input type='submit'>
    </form>
</body>
</html>
