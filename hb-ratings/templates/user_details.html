{% extends 'base.html' %}
{% block content %}

    <h2>Email: {{ user.email }}</h2>
    <ul>
      <li>Age: {{ user.age }}</li>
      <li>Zipcode: {{ user.zipcode }}</li>
    </ul>
    <h4>User ratings</h4>
    <ul>
      {% for r in user.ratings %}
          <li>
              <a href="/movies/{{ r.movie_id }}">
                {{ r.movie.title }} (Score: {{ r.score }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
